[build]
  command = "npm run build:client"
  publish = "dist/public"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Route all /api/* requests to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# SPA fallback â€“ serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
