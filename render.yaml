services:
  - type: web
    name: scam-shield
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: NODE_ENV=production node dist/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: scamshield-data
      mountPath: /data
      sizeGB: 1
